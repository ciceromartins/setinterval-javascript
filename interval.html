<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SetInterval em JavaScript</h1>
    <div id="contador">Aguarde o in√≠cio da contagem...</div>

    <script>
      let divContador = document.getElementById("contador");
      let contagem = 0;

      setInterval(function () {
        divContador.innerText = `Contando... ${contagem}`;
        contagem++;
      }, 1000);
    </script>
  </body>
</html>
